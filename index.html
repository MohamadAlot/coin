<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>Coin Flip Simulator</h1>
    <hr />

    <p>Simulate the flipping of a coin. <button id="btn">Flip Coin</button></p>

    <p>Number of heads: <span id="heads-out">0</span></p>
    <p>Number of tails: <span id="tails-out">0</span></p>

    <div id="output"></div>

    <p>Throw a dice <button id="btn2">Throw a dice</button></p>
    <p>
      Number of dice 1: <span id="num1-out">0</span> || Number of dice 2:<span
        id="num2-out"
        >0</span
      >
      || Number of dice 3:<span id="num3-out">0</span>|| Number of dice 4:<span
        id="num4-out"
        >0</span
      >
      || Number of dice 5:<span id="num5-out">0</span> || Number of dice 6:<span
        id="num6-out"
        >0</span
      >
    </p>
    <div id="output2"></div>
  </body>
</html>
